<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <title>JQuery kasutamine</title>
    <link rel="stylesheet" href="jQwry.css.">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script><script>
        function roheliseks(){
            $('h1, h2, #reede').css('color','green');
        }
        function mustaks(){
            $('h1, h2, #reede').css('color','black');
        }
        function naitaPeida(){
            $('#reede').slideToggle();
            if(lahti){
                lahti=false;
                $('nupp').val="näita";
            }else{
                lahti=true;
                $('#nupp').val("peida");
            }    }
        function palliliikumine(event, ui){        var koht=ui.offset;
            $('#koord').html(koht.top +" ///"+koht.left);    }
        function start(){        $('#pall').draggable();
            $('#pall').bind("drag", palliliikumine);
            $('h1, h2, #reede').mouseenter(roheliseks);
            $('h1, h2, #reede').mouseleave(mustaks);    }
    </script></head>
<body onload="start"()><h1>jQuery kasutamine</h1>
<input type="button" value="paremale"  onclick="$('#reede').animate({left: '600px'}, 1000)">
<input type="button" value="vasakule"  onclick="$('#reede').animate({left: '0px'}, 1000)">
<input type="button" value="peida" onclick="naitaPeida()" id="nupp">
<div id="reede">Täna on reede!
    Tunnis me kasutame jQuery.
    Esimesena me kooperisime jQuery CDN raamatukogu
    https://releases.jquery.com/</div>
<h2>Homme on laupäaev</h2>
<img src="pall.jpg" alt="pall" id="pall" width="100px">
<div id="koord"></div></body>
</html>
